name: Code Scan
description: Run security repo precommit scan on push
inputs:
  upstream-repo-url:
    description: 'Upstream Repo'
    required: true
  upstream-branch:
    description: 'Upstream Repo branch'
    required: true
runs:
    using: composite
    steps:
        - run: git remote add upstream ${{INPUT_UPSTREAM-REPO-URL}} ${{INPUT_UPSTREAM-BRANCH}}
          shell: bash
        - run: git remote -v
          shell: bash
