name: Code Scan
description: Run security repo precommit scan on push
inputs:
  upstreamRepoUrl:
    description: 'Upstream Repo'
    required: true
  upstreamBranch:
    description: 'Upstream Repo branch'
    required: true
runs:
    using: composite
    steps:
        - run: echo "git remote add upstream $UPSTREAMREPOURL"
          shell: bash
        - run: git pull upstream $INPUT_UPSTREAMBRANCH
          shell: bash
        - run: git remote -v
          shell: bash
